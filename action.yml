name: 'EnforceAuth Deploy'
description: 'Deploy OPA bundles via EnforceAuth API using OIDC workload identity'
author: 'EnforceAuth'

branding:
  icon: 'upload-cloud'
  color: 'blue'

inputs:
  ci-entity-id:
    description: 'CI entity ID for authentication (from EnforceAuth console)'
    required: true

  target-entity-id:
    description: 'Entity ID to deploy policies to (defaults to ci-entity-id if not specified)'
    required: false

  api-url:
    description: 'EnforceAuth API URL'
    required: false
    default: 'https://api.enforceauth.com'

  wait-for-completion:
    description: 'Wait for deployment to complete'
    required: false
    default: 'true'

  timeout-minutes:
    description: 'Timeout when waiting for completion (in minutes)'
    required: false
    default: '10'

  dry-run:
    description: 'Test and build only, skip S3 upload'
    required: false
    default: 'false'

outputs:
  run-id:
    description: 'Deployment run ID'

  status:
    description: 'Final deployment status (success, failed, timeout, pending, in_progress)'

  bundle-version:
    description: 'Deployed bundle version (on success)'

  duration-seconds:
    description: 'Deployment duration in seconds'

runs:
  using: 'node20'
  main: 'dist/index.js'
